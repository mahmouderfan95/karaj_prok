<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Login page</title>
         <!-- fonts from google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,500&family=Work+Sans:wght@200;300;500;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;500;700;800&display=swap" rel="stylesheet">
        <!-- css links -->
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/normalize.css"> 
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="form-login">
            <div class="cont">
                
                <div class="logo">
                    <img src="images/logo.webp">
                </div>
                <p>Garage Login</p>
                <form action="#">
                    <div style="margin-bottom:15px">
                        <input class="login-email" type="email" placeholder="Email">
                    </div>
                    <div style="margin-bottom:10px">
                        <input class="login-password" type="password" placeholder="password">
                    </div>
                    <label class="login-label">Forgot password ?</label>
                    <div>
                        <input class="login-submit" type="submit" value="login">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
